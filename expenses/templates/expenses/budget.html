{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <div class="card-header">
            <h2>Dodaj nowy wydatek</h2>
            <div class="quick-tips">
                Wypełnij poniższy formularz, aby dodać nowy wydatek
            </div>
        </div>
        <form method="POST" class="expense-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_amount">Kwota (zł)</label>
                {{ form.amount }}
            </div>
            <div class="form-group">
                <label for="id_date">Data</label>
                {{ form.date }}
            </div>
            <div class="form-group">
                <label for="id_payment_method">Metoda płatności</label>
                {{ form.payment_method }}
            </div>
            <div class="form-group">
                <label for="id_category">Kategoria</label>
                {{ form.category }}
            </div>
            <div class="form-group">
                <label for="id_description">Opis (opcjonalnie)</label>
                {{ form.description }}
            </div>
            <div class="form-actions">
                <button type="submit" class="submit-button">Dodaj wydatek</button>
                <button type="submit" name="add_another" class="secondary-button">
                    Dodaj i wprowadź następny
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
